services:
  api:
    build:
      context: ../../
      dockerfile: services/api/Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    env_file:
      - .env
    # Health check for container orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # Better logging for PM2 in containers
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
